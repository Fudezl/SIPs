<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        {% if page.sip %}SIP-{{page.sip}}: {% elsif page.sccp
        %}SCCP-{{page.sccp}}: {% endif %}{% if page.title %}{{page.title }}{%
        else %}{{ site.homeMetaTitle }}{% endif %}
    </title>
    {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" |
    relative_url }}" />
    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
    <script
        type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: "en" },
                "google_translate_element"
            );
        }
    </script>
    {%- feed_meta -%} {%- if jekyll.environment == 'production' and
    site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%}
</head>
